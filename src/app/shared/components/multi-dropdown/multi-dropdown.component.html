<mat-form-field appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControl]="control" #matMultiRef multiple [(ngModel)]="selectedOptions">
        <mat-select-trigger>
            {{control.value?.[0] || ''}}
            <span *ngIf="(control.value?.length || 0) > 1" class="add-additional-selection">
                (+{{(control.value?.length || 0) - 1}} {{control.value?.length === 2 ? 'other' : 'others'}})
            </span>
        </mat-select-trigger>
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
    </mat-select>
</mat-form-field>
<button *ngIf="isShowResetBtn" class="reset-btn" mat-raised-button (click)="clearFilters()">Reset</button>
